name: Daily Pipeline

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      YT_DATA_API: ${{ secrets.YT_DATA_API }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.13

      - name: Sync dependencies
        run: uv sync

      - name: Install local modules
        run: uv pip install -e .

      - name: Discover Videos
        run: uv run src/pipelines/daily_video_discovery.py

      - name: Enrich Videos
        run: uv run src/pipelines/enrich_video.py

      - name: Enrich Channels
        run: uv run src/pipelines/enrich_channel.py

      - name: Commit updated warehouse
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add data/warehouse.db -f

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update warehouse snapshot [skip ci]"
            git push
          fi
